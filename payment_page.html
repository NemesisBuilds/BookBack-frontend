<!DOCTYPE html>
<html>

<head>
    <title>
        Dashboard
    </title>
    <style>
        .clinic-profile-div {
            background-color: grey;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 5px grey;
            display: inline-block;
            position: fixed;
            top: 5px;
            left: 5px;
        }

        .main-dashboard-div {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 500px;
            column-gap: 5px;
            row-gap: 5px;
            background-color: gray;
            padding: 20px;
            border-radius: 20px;
            margin: 10px auto;
        }

        .sq1,
        .sq2,
        .sq3,
        .sq4 {
            background-color: whitesmoke;
            padding: 10px;
            border-radius: 7px;
            cursor: pointer;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-box {
            background: white;
            padding: 20px;
            width: 300px;
            border-radius: 6px;
            text-align: center;
        }

        .modal-actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
