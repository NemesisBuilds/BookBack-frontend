<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookBack - Sign Up</title>
    <style>
        :root {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
            --accent: #38bdf8;
            --radius: 12px;
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Centered Card Layout */
        .signup-div {
            width: 100%;
            max-width: 400px;
            background: var(--bg-card);
            padding: 40px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);

            /* Force vertical stacking */
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Title styling added for context */
        .signup-div::before {
            content: "Create Account";
            display: block;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-body);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-main);
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
        }

        input::placeholder {
            color: var(--text-muted);
        }

        .signup-button {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: var(--bg-body);
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 8px;
            transition: opacity 0.2s, transform 0.1s;
        }

        .signup-button:hover {
            opacity: 0.9;
        }

        .signup-button:active {
            transform: scale(0.98);
        }

        /* Link to login (optional but helpful) */
        .login-link {
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 10px;
            text-decoration: none;
        }

        .heading-div {
            text-align: center;
            margin-bottom: 40px;
            position: fixed;
            top: 5px;
        }

        .heading-div p:first-child {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            color: var(--accent);
        }
    </style>
</head>

<body>
    <div class="heading-div">
        <p> BookBack </p>
        <p> Patients come back. Automatically.</p>
    </div>
    <div class="signup-div">
        <input type="text" placeholder="Email" class="signup-email-input">
        <input type="password" placeholder="Password" class="signup-password-input">
        <input type="text" placeholder="Clinic Name" class="signup-cn-input">
        <button class="signup-button">Sign Up</button>
        <p>Already have an account ? <a href="login.html">Login</a></p>
    </div>

    <script>
        const API_BASE_URL = "https://bookback-t83d.onrender.com";
        document.addEventListener("DOMContentLoaded", async () => {
            let response = await fetch(`${API_BASE_URL}/refresh`, {
                method: "POST",
                credentials: "include"
            });
            if (response.status === 200) {
                window.location.href = "/dashboard.html";
                return;
            };
        });
        //Necessary DOM objects and variables:-

        let signupEmail = document.querySelector(".signup-email-input");
        let signupPassword = document.querySelector(".signup-password-input");
        let signupClinicName = document.querySelector(".signup-cn-input");
        let signupButton = document.querySelector(".signup-button");

        signupButton.addEventListener("click", async () => {
            if (signupEmail.value === "" || signupClinicName.value === "" || signupPassword.value === "") {
                alert("Please fill all the fileds first !");
                return;
            }
            let userDetails = {
                username: signupClinicName.value,
                email: signupEmail.value,
                password: signupPassword.value
            };

            let response = await fetch(`${API_BASE_URL}/signup`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(userDetails),
                credentials: "include"
            });

            if (response.ok) {
                window.location.href = "/payment_page.html";
            }

            let data = await response.json();

        })


    </script>
</body>

</html>
