<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookBack - Login</title>
    <style>
        :root {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
            --accent: #38bdf8;
            --radius: 12px;
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-parent-div {
            width: 100%;
            max-width: 400px;
            background: var(--bg-card);
            padding: 40px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 10px;
        }

        .login-header h2 {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px;
            background: var(--bg-body);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-main);
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: var(--bg-body);
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 8px;
            transition: opacity 0.2s;
        }

        .login-button:hover {
            opacity: 0.9;
        }

        .auth-footer {
            margin-top: 10px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .auth-footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        .heading-div {
            text-align: center;
            margin-bottom: 40px;
            position: fixed;
            top: 5px;
        }

        .heading-div p:first-child {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            color: var(--accent);
        }
    </style>
</head>

<body>
    <div class="heading-div">
        <p> BookBack </p>
        <p> Patients come back. Automatically.</p>
    </div>
    <div class="login-parent-div">
        <div class="login-header">
            <h2>Login</h2>
            <p style="color: var(--text-muted); font-size: 0.9rem;">Welcome back</p>
        </div>

        <input type="text" class="login-email" placeholder="Email">
        <input type="password" class="login-password" placeholder="Password">
        <button class="login-button">Login</button>

        <div class="auth-footer">
            <p>Dont have an account ? <a href="signup.html">Sign up</a></p>
        </div>
    </div>

    <script>
        let loginEmail = document.querySelector(".login-email");
        let loginPassword = document.querySelector(".login-password");
        const API_BASE_URL = "https://bookback-t83d.onrender.com";
        let loginButton = document.querySelector(".login-button");

        document.addEventListener("DOMContentLoaded", async () => {
            let response = await fetch(`${API_BASE_URL}/refresh`, {
                method: "POST",
                credentials: "include"
            });
            if (response.status === 200) {
                window.location.href = "/dashboard.html";
                return;
            };
        });

        loginButton.addEventListener("click", async () => {
            if (loginEmail.value === "" || loginPassword.value === "") {
                alert("Please make sure that all fields have been filled properly !");
                return;
            }
            let details = {
                email: loginEmail.value,
                password: loginPassword.value
            };

            let response = await fetch(`${API_BASE_URL}/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(details),
                credentials: "include"
            });

            if (response.status === 400 || !response.ok || response.status === 401 || response.status === 500) {
                alert("Please make sure that you have entered the correct information !");
                loginEmail.value = "";
                loginPassword.value = "";
            } else {
                window.location.href = "/dashboard.html"
            }
        });
    </script>
</body>

</html>
