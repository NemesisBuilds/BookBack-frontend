<!DOCTYPE html>
<html>
    <head>
        <title>
            Upcoming
        </title>

            :root {
                /* Matching Dark Theme Palette */
                --bg-body: #0f172a;
                --bg-card: #1e293b;
                --text-main: #f8fafc;
                --text-muted: #94a3b8;
                --border: #334155;
                --accent: #38bdf8;
                --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
                --radius: 12px;
            }

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                background-color: var(--bg-body);
                color: var(--text-main);
                line-height: 1.5;
                padding: 40px 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 100vh;
            }

            /* Container styling */
            .test-div {
                display: grid;
                grid-template-columns: 1.5fr 1fr 1fr; /* Optimized for Name, Date, Slot */
                width: 100%;
                max-width: 700px;
                padding: 24px;
                border-radius: var(--radius);
                background-color: var(--bg-card);
                border: 1px solid var(--border);
                box-shadow: var(--shadow);
                row-gap: 0; /* Handled by padding on cells */
                column-gap: 15px;
                margin-top: 20px;
            }

            /* Table Headers */
            .header-p {
                background-color: rgba(15, 23, 42, 0.5); /* Slightly darker than card */
                color: var(--accent);
                font-weight: 700;
                text-transform: uppercase;
                font-size: 0.75rem;
                letter-spacing: 0.05em;
                border-radius: 6px;
                padding: 12px 16px;
                margin-bottom: 12px;
            }

            /* Patient Row Data */
            .test-div p:not(.header-p) {
                padding: 16px 12px;
                border-bottom: 1px solid var(--border);
                font-size: 0.95rem;
                color: var(--text-main);
                align-self: center;
            }

            /* Remove border from last items */
            .test-div p:nth-last-child(-n+3) {
                border-bottom: none;
            }

            /* Empty State styling */
            .no-data {
                grid-column: 1 / span 3;
                text-align: center;
                padding: 40px !important;
                color: var(--text-muted) !important;
                font-style: italic;
                border: none !important;
            }

            /* Back Navigation */
            .nav-header {
                width: 100%;
                max-width: 700px;
                margin-bottom: 20px;
                display: flex;
                justify-content: flex-start;
            }

            .back-link {
                color: var(--text-muted);
                text-decoration: none;
                font-size: 0.9rem;
                transition: color 0.2s;
            }

            .back-link:hover {
                color: var(--accent);
            }

            @media (max-width: 600px) {
                .test-div {
                    grid-template-columns: 1fr 1fr 1fr;
                    padding: 15px;
                    font-size: 0.8rem;
                }
                .header-p {
                    padding: 8px;
                }
            }
            /* Header Section */
.heading-div {
    text-align: center;
    margin-bottom: 40px;
}

.heading-div p:first-child {
    font-size: 2.5rem;
    font-weight: 800;
    letter-spacing: -1px;
    color: var(--accent);
}

.heading-div p:last-child {
    color: var(--text-muted);
    font-size: 1.1rem;
}
        </style>
    </head>
    <body>
            <div class="heading-div">
       <p> BookBack </p>
       <p> Patients come back. Automatically.</p>
       
    </div>
    <p style="font-size: 25px;">Booked Appointments</p>
        <div class="test-div">
            <p class="header-p">Name</p>
            <p class="header-p">Date</p>
            <p class="header-p">Slot</p>
            
        </div>
        <script>
        const API_BASE_URL = "https://bookback-t83d.onrender.com";
        document.addEventListener("DOMContentLoaded",
            async () => {

                

                let response = await fetch(`${API_BASE_URL}/refresh`, {
                    method: "POST",
                    credentials: "include"
                });
                

                if (response.status === 400 || !response.ok) {
                    alert("Oops ! Something went wrong !");
                    window.location.href = "/homepage.html";
                    return;
                };
                let data = await response.json();
                if (data.status === false){
                    window.location.href = "/payment_page.html";
                    return;
                }




            });
            
            //DOM Objects:-
            let testDiv = document.querySelector(".test-div");
            document.addEventListener("DOMContentLoaded", async()=>{
                let response = await fetch(`${API_BASE_URL}/upcoming`, {
                    method: "POST",
                    credentials:"include"
                })
                let data = await response.json();




                let patientDetails =  data.upcoming_list.data;
                if (Object.keys(patientDetails).length === 0 || patientDetails === null){

                    testDiv.innerHTML = "No appointments yet"
                }
                patientDetails.forEach(element => {
                    testDiv.innerHTML += `<p>${element.name}</p>
                                          <p>${element.date}</p>
                                          <p>${element.slot}</p>`

                });
            });
        </script>

    </body>
</html>
